<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Allocation System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Team Allocation System</h1>
        <form id="allocation-form" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="start_time" class="form-label">Start Time:</label>
                    <div class="input-group">
                        <select id="start-hour" name="start_hour" class="form-select" required>
                            <!-- Options populated by JavaScript -->
                        </select>
                        <span class="input-group-text">:</span>
                        <select id="start-minute" name="start_minute" class="form-select" required>
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <label for="end_time" class="form-label">End Time:</label>
                    <div class="input-group">
                        <select id="end-hour" name="end_hour" class="form-select" required>
                            <!-- Options populated by JavaScript -->
                        </select>
                        <span class="input-group-text">:</span>
                        <select id="end-minute" name="end_minute" class="form-select" required>
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Pitches:</label>
                <div id="pitches-container" class="form-check">
                    <!-- Checkboxes populated by JavaScript -->
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Teams:</label>
                <div id="teams-container" class="row">
                    <!-- Teams will be populated here in columns -->
                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-secondary" onclick="clearSelections()">Clear Selections</button>
                <button type="submit" class="btn btn-primary">Allocate</button>
            </div>
        </form>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Allocation Results</h3>
                <textarea id="allocation-results" class="form-control" rows="10" readonly></textarea>
                <button class="btn btn-success mt-2" onclick="copyResults()">Copy Results</button>
            </div>
            <div class="col-md-6">
                <h3>Console Logs</h3>
                <div id="console-logs" class="border p-3 bg-light" style="height: 300px; overflow-y: scroll;">
                    <!-- Logs will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
