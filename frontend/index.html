<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Allocation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensure proper scaling on mobile -->
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Team Allocation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Allocate Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/statistics.html">Statistics</a>
                    </li>
                </ul>
                <span class="navbar-text me-3" id="current-user-display">
                    <!-- Username will be displayed here -->
                </span>
                <button class="btn btn-outline-secondary" id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="login-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username-input" class="form-label">What is your name?</label>
                        <input type="text" class="form-control" id="username-input" required pattern="^[a-zA-Z0-9]+$" title="Alphanumeric characters only.">
                        <div class="form-text">Please enter your name (alphanumeric characters only).</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Enter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Team Allocation System</h1>
        <form id="allocation-form" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="row mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                    <label for="start_time" class="form-label">Start Time:</label>
                    <div class="input-group">
                        <select id="start-hour" name="start_hour" class="form-select form-select-sm" required>
                            <!-- Options populated by JavaScript -->
                        </select>
                        <span class="input-group-text">:</span>
                        <select id="start-minute" name="start_minute" class="form-select form-select-sm" required>
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                    <label for="end_time" class="form-label">End Time:</label>
                    <div class="input-group">
                        <select id="end-hour" name="end_hour" class="form-select form-select-sm" required>
                            <!-- Options populated by JavaScript -->
                        </select>
                        <span class="input-group-text">:</span>
                        <select id="end-minute" name="end_minute" class="form-select form-select-sm" required>
                            <option value="00">00</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Pitches:</label>
                <div id="pitches-container" class="mb-3">
                    <!-- Checkboxes populated by JavaScript -->
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Teams:</label>
                <div id="teams-container" class="row">
                    <!-- Teams will be populated here in columns -->
                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-secondary" id="clear-button">Clear Selections</button>
                <button type="submit" class="btn btn-primary">Allocate</button>
            </div>
        </form>

        <div class="row mt-4">
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <h3>Allocation Results</h3>
                <textarea id="allocation-results" class="form-control" rows="10" readonly></textarea>
                <button class="btn btn-success mt-2 w-100" id="copy-button">Copy Results</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
                <h3>Console Logs</h3>
                <div id="console-logs" class="border p-3 bg-light">
                    <!-- Logs will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/frontend/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
